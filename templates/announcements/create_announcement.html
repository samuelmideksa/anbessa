{% extends "base.html" %}
{% block content %}
    <h2>Create Announcement</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ announcement_form.as_p }}

        <h3>Upload Images</h3>
        {{ image_formset.management_form }}
        {% for form in image_formset %}
            {{ form.as_p }}
        {% endfor }}

        <button type="submit">Create Announcement</button>
    </form>
{% endblock %}
