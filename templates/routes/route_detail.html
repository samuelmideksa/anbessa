{% extends "base.html" %}

{% block content %}
  <h1 class="my-4">{{ route.origin }} to {{ route.destination }}</h1>
<div class="card mb-3">
    <div class="card-body">
        <p class="card-text"><strong>Stops:</strong> {{ route.stops }}</p>
        <p class="card-text"><strong>Travel Time:</strong> {{ route.travel_time }}</p>
        <a href="{% url 'purchase_ticket' route.id %}" class="btn btn-primary">Purchase Ticket</a>
    </div>
</div>
{% endblock %}
