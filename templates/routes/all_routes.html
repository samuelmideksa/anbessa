{% extends "base.html" %}
{% block content %}
    <h1>All Routes</h1>

    <!-- Search Form -->
    <div class="container justify-content-center">
        <nav class="navbar sticky-top">
            <form class="form-inline d-flex col-12 col-md-6" method="GET" action="{% url 'search' %}">
                <input class="form-control form-control-sm mr-3 w-75 rounded-start-pill" type="text"
                       placeholder="Search"
                       aria-label="Search" name="q">
                <span class="input-group-text red lighten-3 rounded-end-pill">
                <button type="submit" class="border-0 bg-light">
                    <i class="ps-2 bi bi-search" aria-hidden="true"></i>
                </button>
            </span>
            </form>
        </nav>
    </div>


    <!-- Routes List -->
    <ul>
        {% for route in routes %}
            <li>
                <a href="{% url 'route_detail' route.id %}">{{ route.origin }} to {{ route.destination }}</a>
            </li>
        {% empty %}
            <li>No routes found.</li>
        {% endfor %}
    </ul>
{% endblock %}
